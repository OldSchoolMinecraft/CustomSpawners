name: CustomSpawners
version: 1.0
author: moderator_man
main: net.oldschoolminecraft.cs.CustomSpawners
depend:
  - Essentials
commands:
  setspawnermob:
    description: Change the type of a selected spawner
    usage: /setspawnermob <mob>
    permission: cs.modify
    default: op
    aliases:
      - ssm
  spawnerprice:
    description: View spawner prices
    usage: /spawnerprice [mob]
    permission: cs.price
    default: true
    aliases:
      - sp
      - price
